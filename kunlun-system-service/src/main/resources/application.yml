    host: smtp.126.com
    username: sjxue126@126.com
    password: xxxxxxxxxxx
    default-encoding: UTF-8
  flyway:
    # 是否开启flywary，默认true
    enabled: true
    # 设置迁移时的编码，默认UTF-8
    encoding: UTF-8
    # 迁移脚本的位置，默认db/db.migration
    locations: classpath:migration
    # 迁移文件的前缀，默认为V
    sql-migration-prefix: V
    # 迁移脚本的文件名分隔符，默认__
    sql-migration-separator: __
    # 迁移脚本的后缀，默认为.sql
    sql-migration-suffixes: .sql
    # 迁移时是否校验，默认为true
    validate-on-migrate: true
    # 设定需要flywary迁移的schema，大小写敏感，默认为连接默认的schema
    schemas: public
    # flyway使用的元数据表名，默认为schema_version
    table: schema_versions
    # 当迁移时发现目标schema非空，而且带有没有元数据的表时，是否自动执行基准迁移，默认false
    baseline-on-migrate: true
    # 是否允许无序的迁移，默认false
    out-of-order: true
    # 开始执行基准迁移时对现有的schema的版本打标签，默认值为1
    baseline-version: 1.0.0
    # 对执行迁移时基准版本的描述
    baseline-description: "initial flyway"

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.kunlun.common.model, com.kunlun.system.model
  #开启驼峰命名法
  configuration:
    map-underscore-to-camel-case: true

# 系统自动配置项
scmp:
  # ControllerAdvice配置
  controllerAdvice:
    enable: true

  # swagger配置
  swagger:
    enable: true
    basePackage: com.kunlun.system.controller
    title: ${spring.application.name}服务Swagger文档
    description: 系统业务接口提供服务
    version: 1.0.0

  # 是否开启跨域配置
  cors:
    enable: false